# Project information
site_name: Wayback Machine
site_description: A decentralized future of the Internet.
site_author: dreamneko
site_url: https://dreamneko.github.io/wayback-machine/

# Repository
repo_name: wayback-machine
repo_url: https://github.com/DreamNeko/wayback-machine

# Copyright
copyright: Copyright &copy; 2025 Dream Neko

# Configuration
theme:
  name: material
  palette:
    primary: deep purple
    accent: deep purple
  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
  font:
    text: Roboto
    code: Inconsolata
  logo:
    # icon: school
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.png # https://jdenticon.com/#icon-Hudson
  language: zh
  include_search_page: false
  search_index_only: true
  custom_dir: overrides

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DreamNeko/
  analytics:
    # provider: google
    # property:

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

# Plugins
plugins:
  - search:
      lang:
        - zh
        - en

# Page tree
nav:
  - Home: index.md
  - Contents:
      - The Cyberdeath of the Sophist Hu Chenfeng: the_cyberdeath_of_the_sophist_hu_chenfeng.md
      - References: references.md
